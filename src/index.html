<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/styles.css">

    src="https://code.jquery.com/jquery-3.4.1.min.js"

    crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Roman Numeral Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Let's convert numbers to Roman Numerals.</h2>

      <form id="roman">
        <input type="number" id="number" name="" value="">
        <button type="submit" name="button">Give me a roman numeral!</button>
      </form>

      <div id=output class ="container">
        <p id="result"></p>
      </div>
    </div>

  </body>
